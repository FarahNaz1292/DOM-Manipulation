<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <!-- <input type="text" id="display" readonly> -->
        <p id="display"></p>
        <div class="buttons">
            <button id="clear" class="keys ">AC</button>
            <button id="keys" class="operator">+</button>
            <button id="keys" class="operator">-</button>
            <button id="keys" class="operator">/</button>
            <button id="keys" class="operator">*</button>
            <button id="keys" class="num">9</button>
            <button id="keys" class="num">8</button>
            <button id="keys" class="num">7</button>
            <button id="keys" class="operator">&#8730;</button>
            <button id="keys" class="num">6</button>
            <button id="keys" class="num">5</button>
            <button id="keys" class="num">4</button>
            <button id="keys" class="operator">.</button>
            <button id="keys" class="num">3</button>
            <button id="keys" class="num">2</button>
            <button id="keys" class="num">1</button>
            <button id="equal" class="keys ">=</button>
            <button id="keys" class="num">0</button>
            <button id="keys" class="num">00</button>
            
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
